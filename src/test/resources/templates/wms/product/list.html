<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>

<!-- 성공 메시지 -->
<div th:if="${param.success}">
    <p style="color: green;">Product successfully created!</p>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Sample Name</td>
        <td th:text="${product.description}">Sample Description</td>
        <td th:text="${product.price}">10.00</td>
    </tr>
    </tbody>
</table>
<a href="/">Home</a>
</body>
</html>
